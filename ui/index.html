<!DOCTYPE html>
<html lang="en">
<head>
   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/6b037c9e5a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
    <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
    <link href="jQueryAssets/jquery.ui.button.min.css" rel="stylesheet" type="text/css">
<script src="main.js"></script>
<script src="jQueryAssets/jquery-1.11.1.min.js"></script>
<script src="jQueryAssets/jquery.ui-1.10.4.button.min.js"></script>
<title>JJs Player Stuff</title>
<script type="text/javascript">
function MM_callJS(jsStr) { //v2.0
  return eval(jsStr)
}
</script>
</head>
<body>

<div class="container-plant">
	<div class="Plant-hud">
               <span>Plant: Linda </span>
  </div><small>
	<div class="plant-stats">
  <table width="725" border="10" cellspacing="10" cellpadding="10">
  <tbody>
    <tr>
      <td>PH: <div class="statph"></div></td>
      <td>TDS:<div class="stattds"></div> </td>
      <td>WaterAge: <div class="statwaterage"></div></td>
    </tr>
    <tr>
      <td>Temp: <div class="stattemp"></div></td>
      <td>Humidity: <div class="stathumidity"></div></td>
      <td>Health: <div class="stathealth"></div></td>
    </tr>
  </tbody>
</table>
	</div>
<div id="PlantButtons">
    <button id="Destroy-btn" onClick=Destroyplant()>Destroy</button>
    <button id="Harvest-btn" onClick=Harvestplant()>Harvest</button>
    <button id="Water-btn" onClick=Waterplant()>Water</button>
	<button id="Feed-btn" onClick=Feedplant()>Feed</button>
    <button id="Lights-btn" onClick=Lightsplant()>Lights</button>
    <button id="Humidity-btn" onClick=Humidityplant()>Humidity</button>
    <button id="Fans-btn" onClick=Fansplant()>Fans</button>
	<button id="Chgwater-btn" onClick=NewWaterplant()>NewWater</button>
  </div></small>
</div>
  	
	
	
	
<div class="container-main">

  <div class="active-hud">
            <div class="title">
                <span>JJs Hud</span>
            </div>
            <div class="officers-hud"></div>
        </div>
        <div class="active-officers">
            <div class="titlep">
                <span>JJs CoolHud</span>
            </div>
            <div class="officers-container"></div>
        </div>

        <div class="settings-container">
            <div class="warrper">
                <div class="settings-container-header">
                    <span></span>
                    <i class="material-icons" id="close-del">close</i>
                </div>
                <div class="page-1">
                    
                    <div class="range-inputes">
                        <form><br>
                            <p>Background Opacity</p>
                            <input class="range-bar" id = "opacity" type="range" value="contrast" max="1.0" min="0.0" step="0.01">
                            <p>Font Size</p>
                            <input class="range-bar" id = "increase-size" type="range" value="contrast" max="2.0" min="0.4" step="0.01">
     
                        </form>
                        Now this is open, drag your HUD around too!
                    </div>
                   
                 
                </div>
                <div class="restore-btn">Clear!</div>
                <div class="inputs-id">
                    <div class="options-btns">
                        <button data-action="update" class="options-btn">Update</button>
                        <button  data-action="add" class="options-btn">Add</button >
                        <button  data-action="remove" class="options-btn">Remove</button >
                    </div>
                   <input type="text" id="id" placeholder="PLAYER ID" class="input">
                    <input type="text" id="code" placeholder="CODE" class="input">
                    <span id = "err-text" style="color: #e23535; text-shadow: 0px 1px 5px rgba(0,0,0,0.80); display: block;"></span>
                    <div class="save-btn">Change</div>
                </div>
 
         
                
            </div>
        </div>
    </div>
<script type="text/javascript">
$(function() {
	$( "#PlantButtons" ).buttonset(); 
});
    </script>
</body>
</html>
